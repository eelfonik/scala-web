@(sunInfo: model.SunInfo, temp: Double)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="shortcut icon" type="image/png"
           href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <h1>Hello Play</h1>
        <div>@{Math.random}</div>
        <div>上海太阳升起的时间是: @sunInfo.sunRise</div>
        <div>太阳落下的时间是: @sunInfo.sunSet</div>
        <div>目前温度为 : @temp 度</div>
    </body>
</html>
